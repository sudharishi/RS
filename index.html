<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SR Fashion Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #000;
    color: gold;
}

/* Navigation */
nav {
    display: flex;
    justify-content: space-around;
    background: #111;
    padding: 12px;
    position: fixed;
    bottom: 0;
    width: 100%;
    border-top: 1px solid gold;
    z-index: 10;
}
nav button {
    background: none;
    border: none;
    color: gold;
    font-size: 17px;
}

/* Page System */
.page { display: none; padding: 20px; }
.active { display: block; }

/* Full Screen Home */
#home { padding: 0; }
.hero {
    height: 100vh;
    background: url('https://i.imgur.com/NEFqZ1y.jpeg') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding: 20px;
}
.btn {
    padding: 12px 22px;
    background: gold;
    color: black;
    border: none;
    border-radius: 5px;
    margin-top: 25px;
    font-weight: bold;
    width: 100%;
}

/* Categories Grid */
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}
.card {
    background: #111;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    border: 1px solid gold;
}

/* Login Box */
.login-box {
    background: #111;
    padding: 25px;
    border-radius: 10px;
    border: 1px solid gold;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #222;
    border: 1px solid gold;
    color: gold;
    border-radius: 6px;
}

/* Product Card */
.product {
    background: #111;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    border: 1px solid gold;
}
</style>

</head>
<body>

<!-- HOME PAGE -->
<div id="home" class="page active">
    <div class="hero">
        <h1 style="font-size:40px; text-shadow:0 0 10px #000;">SR FASHION HUB</h1>
        <p style="font-size:18px;">Premium Black & Gold Shopping Experience</p>
        <button class="btn" onclick="showPage('categories')">Shop Now</button>
    </div>
</div>

<!-- LOGIN PAGE -->
<div id="login" class="page">
    <h2>Login</h2>
    <div class="login-box">
        <input type="text" id="user" placeholder="Enter Username">
        <input type="password" id="pass" placeholder="Enter Password">
        <button class="btn" onclick="login()">Login</button>
    </div>
</div>

<!-- CATEGORIES PAGE -->
<div id="categories" class="page">
    <h2>Categories</h2>

    <div class="grid">
        <div class="card" onclick="openCategory('Men\'s Wear')">Men's Wear</div>
        <div class="card" onclick="openCategory('Women\'s Wear')">Women's Wear</div>
        <div class="card" onclick="openCategory('Mobiles')">Mobiles</div>
        <div class="card" onclick="openCategory('Accessories')">Accessories</div>
        <div class="card" onclick="openCategory('Footwear')">Footwear</div>
        <div class="card" onclick="openCategory('Watches')">Watches</div>
    </div>
</div>

<!-- PRODUCT CATEGORY TEMPLATE -->
<div id="products" class="page">
    <h2 id="catTitle"></h2>

    <!-- Sample Product -->
    <div class="product">
        <img src="https://i.imgur.com/Kg7t3h0.jpeg" width="100%">
        <h3>Sample Product</h3>
        <p>â‚¹499</p>
        <button class="btn" onclick="order('Sample Product')">Buy Now</button>
    </div>
</div>

<!-- ORDER FORM -->
<div id="orderPage" class="page">
    <h2>Order Details</h2>

    <form id="orderForm" action="mailto:srfashionhub99@gmail.com" method="POST" enctype="text/plain">
        
        <label>Name</label>
        <input name="name" required>

        <label>Phone</label>
        <input name="phone" required>

        <label>Address</label>
        <textarea name="address" required></textarea>

        <label>Pincode</label>
        <input name="pincode" required>

        <label>Product Name</label>
        <input id="pName" name="product" readonly>

        <label>Quantity</label>
        <input name="qty" value="1" required>

        <h3>Payment Options</h3>

        <!-- UPI Payment Button -->
        <a href="upi://pay?pa=9966016696@ybl&pn=SR%20FASHION%20HUB&cu=INR" 
           class="btn">Pay Using UPI</a>

        <!-- COD Button -->
        <button class="btn" type="submit">Cash On Delivery</button>
    </form>
</div>

<!-- MY ORDERS -->
<div id="orders" class="page">
    <h2>My Orders</h2>
    <p>No orders yet.</p>
</div>

<!-- Navigation Bar -->
<nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('categories')">Categories</button>
    <button onclick="showPage('orders')">My Orders</button>
    <button onclick="showPage('login')">Login</button>
</nav>

<script>
function showPage(page) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(page).classList.add('active');
}

function login() {
    showPage('home');
}

function openCategory(cat) {
    document.getElementById("catTitle").innerText = cat;
    showPage("products");
}

function order(name) {
    document.getElementById("pName").value = name;
    showPage("orderPage");
}
</script>

</body>
    </html>
